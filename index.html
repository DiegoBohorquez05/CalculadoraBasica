<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display__value" id="display__value">
            </div>
        </div>
        <div class="key">
            <div class="key_row_one">
                <div id="buttons" class="buttonSeven" value="7">7</div>
                <div id="buttons" class="buttonFour" value="4">4</div>
                <div id="buttons" class="buttonOne" value="1">1</div>
            </div>
            <div class="key_row_two">
                <div id="buttons" class="buttonEight" value="8">8</div>
                <div id="buttons" class="buttonFive" value="5">5</div>
                <div id="buttons" class="buttonTwo" value="2">2</div>
            </div>
            <div class="key_row_three">
                <div id="buttons" class="buttonNine" value="9">9</div>
                <div id="buttons" class="buttonSix" value="6">6</div>
                <div id="buttons" class="buttonThree" value="3">3</div>
            </div>
            <div class="key_row_four">
                <div id="buttons" class="buttonCero" value="0">0</div>
                <div id="buttons" class="buttonPlas" value="+">+</div>
                <div id="buttons" class="buttonFor" value="*">*</div>
            </div>
            <div class="key_row_five">
                <div id="buttons" class="buttonReset">C</div>
                <div id="buttons" class="buttonLess" value="-">-</div>
                <div id="buttons" class="buttonDivided" value="/">/</div>
            </div>
            <div class="key_row_six">
                <div id="buttons" class="buttonEqual" value="=">=</div>
            </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
